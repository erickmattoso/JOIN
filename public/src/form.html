<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Test</title>
	<link rel="stylesheet" type="text/css" media="screen" href="_css/screen.css" />
</head>
<body>
	<div class="general">
		<h1>Test form</h1>
		<form>
			<fieldset>
				<label class="label-block" for="name">Name:</label>
				<input class="input-text" id="name" name="name" type="text" value="" />
				<br /><br />
			
				<label class="label-block" for="lastname">Last name:</label>
				<input class="input-text" id="lastname" name="lastname" type="text" value="" />
				<br /><br />
			
				<label class="label-block" for="birthdate-d">Date of birth:</label>
				<input class="input-text" id="birthdate-d" name="birthdate-d" type="text" value="" />
				<input class="input-text" id="birthdate-m" name="birthdate-m" type="text" value="" />
				<input class="input-text" id="birthdate-y" name="birthdate-y" type="text" value="" />
				<br /><br />

				<label class="label-block" for="cpf">CPF:</label>
				<input class="input-text" id="cpf" name="cpf" type="text" value="" />
				<br /><br />
			
				<label class="label-block" for="city">City:</label>
				<input class="input-text" id="city" name="city" type="text" value="" />
				<br /><br />
			
				<label class="label-block" for="phone">Phone:</label>
				<input class="input-text" id="phone-cod" name="phone-cod" type="text" value="" />
				<input class="input-text" id="phone" name="phone" type="text" value="" />
				<br /><br />

				<label class="label-block" for="email">Email:</label>
				<input class="input-text" id="email" name="email" type="text" value="" />
				<br /><br />
			
				<span class="break"><!-- --></span>
			
				<label class="label-block" for="comment">Comment</label>
				<textarea id="comment" name="comment"></textarea>
				<br /><br />
			
				<input id="agree" name="agree" type="checkbox"/>
				<label for="agree">I agree.</label>
				<br /><br />
			</fieldset>
			<input type="submit" value="Enviar" />
			<input type="reset" value="Limpar" />
		</form>
	</div>
</body>
</html>
